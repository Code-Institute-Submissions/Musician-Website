	<section class="form-section">
		<form class="booking-form" action="https://formdump.codeinstitute.net/" method="POST">
			<h2>Enquire about Booking Joe Bloggs</h2>
			<label for="name">Full Name</label>
			<input class="text-input" type="text" id="name" name="full_name" required>
			<label for="email">Email Address</label>
			<input class="text-input" type="email" id="email" name="email_address" required>

			<div class="row">
				<div class="col-5">
					<label for="venue">Venue: </label>
				</div>
				<div class="col-7">
					<select name="venue" id="venue">
                        <option value="bar-gig">Bar</option>
                        <option value="wedding">Wedding</option>
                        <option value="private-function">Private Function</option>
                        <option value="other">Other</option>
                    </select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-5">
					<label for="booking-date">Date: </label>
				</div>
				<div class="col-7">
                    <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="booking-date" name="booking-date" required />
                </div>
			</div>
			<br>
            <div class="row">
                <div class="col-7 col-sm-5">
                    <label for="full-band">Full Band </label>
                </div>
                <div class="col-1">
                    <i class="fa fa-users" aria-hidden="true"></i>
                </div>
                <div class="col-3">
                    <input type="radio" id="full-band" name="band-size-preference" required value="full-band">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-7 col-sm-5">
                    <label for="solo-band">Just Joe Bloggs </label>
                </div>
                <div class="col-1"><i class="fa fa-user"></i></div>
                <div class="col-3">
                    <input type="radio" id="solo-band" name="band-size-preference" required value="solo-band">
                </div>
            </div>
            <div id="button-container">
                <button type="submit" class="btn btn-lg btn-info">Book a Gig! <i class="fa fa-music" aria-hidden="true"></i></button>
            </div>
		</form>
	</section>
