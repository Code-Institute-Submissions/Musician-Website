			<br>
			<label for="solo-band">Just Joe Bloggs <i class="fa fa-user"></i></label>
			<input type="radio" id="solo-band" name="band-size-preference" required value="solo-band">
			</div>
            <div id="button-container">
			<button type="submit" class="btn btn-lg btn-info"><i class="fa fa-music" aria-hidden="true"></i> Book a Gig! <i class="fa fa-music" aria-hidden="true"></i></button>
